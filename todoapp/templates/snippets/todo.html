{% load static %}

<article class="todo row" draggable="true" id="{{todo.todo_id}}" {% if todo.checked %}checked{% endif %}>
    <div class="check-border">
        <div class="check"></div>
    </div>
    <div class="task text-body">{{todo.task}}</div>
    <div class="delete invisible">
        <img src="{% static "img/icon-cross.svg" %}" alt="" class="cross">
    </div>
</article>
